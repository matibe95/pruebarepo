<div class="box flex items-center justify-center rounded-xl">
  <img
    *ngIf="imgUrl !== ''"
    class="h-auto max-w-full rounded-xl"
    alt=""
    src="{{ imgUrl }}"
  />
  <p *ngIf="imgUrl === ''" class="px-4 py-12 truncate">
    {{ post?.text[0].titulo }}
  </p>
</div>
