<article
  class="rounded-full flex justify-between bg-skin-fill px-3 py-2 items-center"
>
  <img
    class="rounded-full object-cover w-[70px] h-[70px] max-w-[70px] max-h-[70px] min-w-[70px] min-h-[70px]"
    src="{{ imageUrl }}"
    alt="foto de perfil"
    width="70"
  />
  <div class="w-full px-4">
    <a
      [routerLink]="['/user', like?.user[0]?.id]"
      class="font-semibold text-xl text-button-muted"
    >
      {{ like.user[0].nickname }}
    </a>
  </div>
  <button
    class="flex text-skin-dark-button w-fit justify-between gap-3 bg-primary rounded-full px-3 py-3"
  >
    Seguir
    <mat-icon svgIcon="follow"></mat-icon>
  </button>
</article>
