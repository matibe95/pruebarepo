<article
  (click)="openCommunity()"
  class="rounded-full cursor-pointer flex justify-between bg-skin-fill px-3 py-2 items-center"
>
  <img
    *ngIf="imgUrl !== ''"
    class="rounded-full object-cover w-[70px] h-[70px]"
    src="{{ imgUrl }}"
  />
  <div class="w-full px-4">
    <h3 class="font-semibold text-xl text-button-muted">
      c/{{ community?.nombre }}
    </h3>
    <div class="flex gap-2 items-center">
      <!-- <p class="text-button-muted">{{}}</p> -->
      <!-- <span class="h-[3px] w-[3px] bg-button-muted rounded-full"></span> -->
      <p class="text-button-muted line-clamp-1">{{ community?.descripcion }}</p>
    </div>
  </div>
  <div class="px-5 icon-container">
    <mat-icon svgIcon="exploreCommunity"></mat-icon>
  </div>
</article>
