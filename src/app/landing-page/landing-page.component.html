<div *ngIf="modalState"
  class="h-[100vh] bg-black bg-opacity-70 w-full flex justify-center pt-44 fixed"
>
  <modal-login [modal]="modalProps"></modal-login>
</div>

<app-nav-bar/>
<main class="px-8 py-20 flex flex-col justify-center items-center">
  <app-main/>
  <hr class="w-[100%] border-border-fill">
  <div class="flex flex-col gap-6 pt-6">
    <section class="info_item-container flex flex-col sm:flex-row sm:gap-6 gap-12">
      <app-info-item [item]="item" *ngFor="let item of infoItems"></app-info-item>
    </section>
    <hr class="w-full border-border-fill">
    <section class="flex flex-col items-center">
      <img src="assets/landing_icons/purple_planet.png" alt="Planeta Purpura" width="300">
      <h2 class="tracking-tight font-extrabold px-14 mobile-m:leading-tight mobile-l:leading-normal text-4xl text-center text-skin-base"><span class="text-5xl tracking-tighter text-primary">Conoce </span>personas de todo el <span class="text-5xl text-primary"> globo</span></h2> 
    </section>
    </div>
  </main>
<app-footer/>
